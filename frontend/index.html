<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<style>
    body {
        background: linear-gradient(to right, #3e8e41, #8ebf42);
        font-family: Roboto;
    }

    form label,
    h1 {
        color: #fff;
    }
</style>

<body>
    <div class="container p-5 auto border mt-5 rounded w-25">
        <form id="form">
            <div class="text-center">
                <h1>Cadastro UNIMED</h1>
            </div>
            <div class="mb-3 mt-3">
                <label class="form-label" for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Arthur Santos">
            </div>
            <div class="mb-3">
                <label class="form-label" for="cpf">CPF:</label>
                <input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-08">
            </div>
            <div class="mb-3">
                <label class="form-label" for="telefone">Telefone:</label>
                <input type="text" class="form-control" id="telefone" name="telefone" placeholder="99 99999-9999">
            </div>
            <div class="mb-3">
                <label class="form-label" for="email">Email:</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="user@gmail.com">
            </div>
            <div class="mb-3">
                <label class="form-label" for="sexo">Sexo:</label>
                <input type="text" class="form-control" id="sexo" name="sexo" placeholder="M">
            </div>
            <div class="mb-3">
                <label class="form-label" for="dataNascimento">Data de Nascimento:</label>
                <input type="date" class="form-control" id="dataNascimento" name="dataNascimento"
                    placeholder="14/10/1992">
            </div>
            <div class="mb-3">
                <label class="form-label" for="ocupacao">Ocupação:</label>
                <input type="text" class="form-control" id="ocupacao" name="ocupacao" placeholder="Developer">
            </div>
            <div class="text-center">
                <button type="submit" value="Submit" class="btn btn-success">Cadastrar</button>
            </div>
        </form>
    </div>
</body>
<script>
    const form = document.getElementById('form');
    form.addEventListener('submit', (event) => {
        event.preventDefault();
        const formData = new FormData(form);
        const nome = formData.get('nome');
        const cpf = formData.get('cpf');
        const telefone = formData.get('telefone');
        const email = formData.get('email');
        const sexo = formData.get('sexo');
        const dataNascimento = formData.get('dataNascimento');
        const ocupacao = formData.get('ocupacao');

        var data = JSON.stringify({
            nome: nome,
            cpf: cpf,
            telefone: telefone,
            email: email,
            sexo: sexo,
            dataNascimento: dataNascimento,
            ocupacao: ocupacao
        });
        fetch('http://localhost:8080/api/responses', {
            method: 'POST',
            body: data,
            headers: { 'Content-Type': 'application/json' }
        })
            .then(response => response.json())
            .then(data => {
                console.log(data);
            })
            .catch(error => {
                console.error(error);
            });
    });
</script>

</html>
